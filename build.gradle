plugins {
    id 'java'
    id 'application'
}

group = 'com.oa.elevator'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.mockito:mockito-core:5.4.0'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'com.oa.elevator.ElevatorApplication'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.oa.elevator.ElevatorApplication'
    }
}